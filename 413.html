<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>413 | Image Encryption</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* Same CSS as in 400.html */
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #ff6b9e;
            --gradient-bg: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        body {
            background: var(--gradient-bg);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Rest of the CSS same as 400.html */
    </style>
</head>
<body>

    <!-- Floating decorative elements -->
    <i class="bi bi-file-earmark-excel-fill floating-element" style="top: 15%; left: 10%; color: #ff6b9e; font-size: 3rem;"></i>
    <i class="bi bi-file-earmark-zip-fill floating-element" style="bottom: 20%; right: 15%; color: #9c27b0; font-size: 4rem; animation-delay: 1s;"></i>

    <div class="error-container animate__animated animate__fadeInUp">
        <h2><i class="bi bi-file-earmark-excel"></i> File Too Large</h2>
        <p>The file you're trying to upload exceeds our maximum size limit of 50MB. Please try again with a smaller file.</p>
        <a href="{{ request.url }}" class="home-link">Try Again</a>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
